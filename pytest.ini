[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude scripts directory from test collection
norecursedirs = scripts .git .tox dist build *.egg
# Don't collect scripts and framework files as tests
collect_ignore = scripts/ tests/four_horsemen/test_reporter.py tests/four_horsemen/metrics_collector.py tests/four_horsemen/test_runner.py
# Filter out dataclass collection warnings
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::LitestarWarning
addopts = -v --tb=short